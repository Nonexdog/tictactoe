<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="gridbody">
    <div class="grid-title">
      <div class="grid-container">
        <h1 class="title">
          &#20; Tic Tac Toe &#20;
        </h1>
      </div>
    </div>
    <div class="grid-gameboard">
      <div class="grid-container">
        <div class="gameboard">
          <button type="button" class="game-button" id="btn-1">1</button>
          <button type="button" class="game-button" id="btn-2">2</button>
          <button type="button" class="game-button" id="btn-3">3</button>
          <button type="button" class="game-button" id="btn-4">4</button>
          <button type="button" class="game-button" id="btn-5">5</button>
          <button type="button" class="game-button" id="btn-6">6</button>
          <button type="button" class="game-button" id="btn-7">7</button>
          <button type="button" class="game-button" id="btn-8">8</button>
          <button type="button" class="game-button" id="btn-9">9</button> 
        </div>
      </div>
    </div>
    <div class="grid-scoreboard">
      <div class="grid-container">
        <button type="button" class="button-start"> Start game </button>
      </div>
    </div>
  </div>
</body>
</html>
