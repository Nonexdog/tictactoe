<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="gridbody">
    <div class="grid-title">
      <div class="grid-container">
        <h1 class="title">
          &#20; Tic Tac Toe &#20;
        </h1>
      </div>
    </div>
    <div class="grid-gameboard">
      <div class="grid-container">
        <div class="gameboard">
          <button type="button" class="game-button" id="btn-1"></button>
          <button type="button" class="game-button" id="btn-2"></button>
          <button type="button" class="game-button" id="btn-3"></button>
          <button type="button" class="game-button" id="btn-4"></button>
          <button type="button" class="game-button" id="btn-5"></button>
          <button type="button" class="game-button" id="btn-6"></button>
          <button type="button" class="game-button" id="btn-7"></button>
          <button type="button" class="game-button" id="btn-8"></button>
          <button type="button" class="game-button" id="btn-9"></button> 
        </div>
        <div class="display-current-player">
          Game hasn't started !!
        </div>
      </div>
    </div>
    <div class="grid-scoreboard">
      <div class="grid-container">
        <button type="button" class="button-start"> Start game </button>

        <div class="scoreboard">
          <h2 class="score-title">Scoreboard</h2>
          <div class="player-1">
            <h2 class="name-p1">Player 1</h2>
            <p class="score-p1">0</p>
          </div>
          <div class="player-2">
            <h2 class="name-p2">Player 2</h2>
            <p class="score-p2">0</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
